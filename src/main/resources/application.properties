# Shopify App Configuration
shopify.api.key=your_api_key
shopify.api.secret=your_api_secret
shopify.app.base-url=${APP_BASE_URL:https://your-app-url.com}
shopify.api.scopes=read_products,write_products
shopify.api.redirectUrl=https://your-app-url.com/auth/callback

# Webhook Configuration
shopify.webhooks.uninstallUrl=${appBaseUrl}/webhooks/uninstall

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/shopify_app
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true